<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AppPotato - Coming Soon</title>
    <meta name="description" content="AppPotato - Something exciting is coming soon." />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.apppotato.com/" />
    <meta property="og:title" content="AppPotato - Coming Soon" />
    <meta property="og:description" content="Something exciting is cooking" />
    <meta property="og:image" content="https://www.apppotato.com/apppotato-logo.png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="AppPotato - Coming Soon" />
    <meta name="twitter:description" content="Something exciting is cooking" />
    <meta name="twitter:image" content="https://www.apppotato.com/apppotato-logo.png" />

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a9be0 0%, #2ec4b6 100%);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .container {
        text-align: center;
        padding: 2rem;
        color: white;
        max-width: 600px;
      }

      .logo {
        width: 180px;
        height: 180px;
        margin-bottom: 1.5rem;
        border-radius: 36px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .brand {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      }

      .tagline {
        font-size: 1.25rem;
        font-weight: 300;
        margin-bottom: 2.5rem;
        opacity: 0.9;
      }

      .coming-soon {
        display: inline-block;
        padding: 1rem 2.5rem;
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        border-radius: 50px;
        font-size: 1rem;
        font-weight: 600;
        letter-spacing: 0.15em;
        text-transform: uppercase;
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .footer {
        position: fixed;
        bottom: 1.5rem;
        left: 0;
        right: 0;
        text-align: center;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.85rem;
      }

      @media (max-width: 480px) {
        .logo {
          width: 140px;
          height: 140px;
          border-radius: 28px;
        }
        .brand {
          font-size: 2rem;
        }
        .tagline {
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/apppotato-logo.png" alt="AppPotato Logo" class="logo" />
      <div class="brand">AppPotato</div>
      <p class="tagline">Something exciting is cooking</p>
      <div class="coming-soon">Coming Soon</div>
    </div>
    <footer class="footer">&copy; 2026 AppPotato</footer>
  </body>
</html>
